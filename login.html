<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body style="
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#74ebd5,#9face6);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
">

<div style="
    background:white;
    width:330px;
    padding:25px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
">

    <h2 style="text-align:center;color:#1f3c88;">Satyanarayana Online Shopping</h2>
    <p style="text-align:center;color:gray;">Login to continue</p>

    <!-- NO JAVASCRIPT USED -->
    <form action="index.html">

        <label>Email</label><br>
        <input type="email" required
               style="width:100%;padding:10px;margin:8px 0 15px;
               border:1px solid #ccc;border-radius:6px;"><br>

        <label>Password</label><br>
        <input type="password" required
               style="width:100%;padding:10px;margin:8px 0 20px;
               border:1px solid #ccc;border-radius:6px;"><br>

        <input type="submit" value="Login"
               style="
               width:100%;
               padding:10px;
               background:#1f3c88;
               color:white;
               border:none;
               border-radius:6px;
               font-size:16px;
               cursor:pointer;
               ">

        <p style="text-align:center;margin-top:15px;">
            New User?
            <a href="register.html" style="color:#1f3c88;text-decoration:none;">
                Register Here
            </a>
        </p>

    </form>

</div>

</body>
</html>
